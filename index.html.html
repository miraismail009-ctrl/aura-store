<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-serif {
            font-family: 'Cormorant Garamond', serif;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem !important;
                line-height: 1.1 !important;
            }

            .hero-description {
                font-size: 1rem !important;
            }

            .text-5xl, .text-6xl {
                font-size: 2.5rem !important;
            }

            .text-4xl {
                font-size: 2rem !important;
            }

            .text-3xl {
                font-size: 1.75rem !important;
            }

            .text-2xl {
                font-size: 1.5rem !important;
            }

            .py-32 {
                padding-top: 4rem !important;
                padding-bottom: 4rem !important;
            }

            .px-6 {
                padding-left: 1rem !important;
                padding-right: 1rem !important;
            }

            .p-12 {
                padding: 2rem !important;
            }

            .gap-16 {
                gap: 2rem !important;
            }

            .mb-20 {
                margin-bottom: 3rem !important;
            }

            /* Mobile Cart */
            .cart-slide {
                max-width: 100% !important;
            }

            /* Mobile Modal */
            .glassmorphism {
                max-width: 95% !important;
            }

            /* Better touch targets */
            button, a {
                min-height: 44px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }

            /* Grid fixes */
            .grid {
                gap: 1.5rem !important;
            }
        }

        @media (max-width: 640px) {
            .hero-title {
                font-size: 2.5rem !important;
            }

            .text-8xl {
                font-size: 3rem !important;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes kenBurns {
            0% { transform: scale(1) translateX(0); }
            50% { transform: scale(1.1) translateX(-20px); }
            100% { transform: scale(1) translateX(0); }
        }

        @keyframes blurIn {
            from {
                opacity: 0;
                filter: blur(10px);
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                filter: blur(0);
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Hero Animations */
        .hero-subtitle {
            animation: fadeInUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s forwards;
            opacity: 0;
        }

        .hero-title {
            animation: fadeInUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s forwards;
            opacity: 0;
        }

        .hero-description {
            animation: fadeInUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.7s forwards;
            opacity: 0;
        }

        .hero-button {
            animation: fadeInUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.9s forwards;
            opacity: 0;
        }

        /* Scroll Animations */
        .scroll-animate {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .scroll-animate.animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        /* Ken Burns Effect */
        .ken-burns {
            animation: kenBurns 20s ease-in-out infinite;
        }

        /* Gradient Shimmer */
        .gradient-shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }

        /* Aura Glow */
        .aura-glow {
            position: relative;
            overflow: hidden;
        }

        .aura-glow::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: glow 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        /* Product Card Effects */
        .product-card {
            position: relative;
            overflow: hidden;
        }

        .product-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
            z-index: 2;
        }

        .product-card:hover::after {
            left: 100%;
        }

        .parallax-image {
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .product-card:hover .parallax-image {
            transform: scale(1.1) translateY(-10px);
        }

        /* Glassmorphism */
        .glassmorphism {
            background: rgba(26, 26, 26, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        /* Blur In */
        .blur-in {
            animation: blurIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Cart Slide */
        .cart-slide {
            animation: slideInRight 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Checkout Animations */
        .checkout-animate {
            animation: fadeInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Magnetic Button */
        .magnetic-button {
            position: relative;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
        }

        .magnetic-button:hover {
            transform: scale(1.05);
        }

        /* Focus Styles */
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        /* Hidden */
        .hidden {
            display: none;
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

                `;
            } else {
                app.innerHTML = renderHomePage();

            // Initialize Lucide icons
            lucide.createIcons();

            // Setup scroll animations
            setTimeout(() => {
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px 0px -100px 0px'
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('animate-in');
                        }
                    });
                }, observerOptions);

                document.querySelectorAll('.scroll-animate').forEach(el => observer.observe(el));
            }, 100);

            // Setup checkout form
            const checkoutForm = document.getElementById('checkoutForm');
            if (checkoutForm) {
                checkoutForm.onsubmit = handleCheckoutSubmit;
                
                // Update state on input change

                    input.addEventListener('input', (e) => {
                        state.checkoutData[e.target.name] = e.target.value;

            render();
