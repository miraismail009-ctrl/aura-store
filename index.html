<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - العناية الفاخرة بالبشرة</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800&family=Cairo:wght@200;300;400;600;700;900&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold-primary: #DAA520;
            --gold-light: #FFD700;
            --gold-dark: #B8860B;
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-serif {
            font-family: 'Amiri', serif;
        }

        /* ========== ADVANCED ANIMATIONS ========== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes kenBurns {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.1) translate(-2%, -2%); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ========== HERO SECTION ========== */
        .luxury-hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1410 50%, #0a0a0a 100%);
        }

        .hero-bg {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: 
                radial-gradient(ellipse at 30% 40%, rgba(218, 165, 32, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 60%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            animation: kenBurns 20s ease-in-out infinite alternate;
        }

        .particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(218, 165, 32, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: floatParticle linear infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) translateX(50px) scale(1);
                opacity: 0;
            }
        }

        /* ========== NAVIGATION ========== */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            transition: all 0.3s ease;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(218, 165, 32, 0.1);
        }

        .navbar.scrolled {
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* ========== BUTTONS ========== */
        .btn-primary {
            position: relative;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-light));
            color: #000;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(218, 165, 32, 0.5);
        }

        .btn-outline {
            padding: 1rem 2.5rem;
            background: transparent;
            color: var(--gold-primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid var(--gold-primary);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background: var(--gold-primary);
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(218, 165, 32, 0.3);
        }

        /* ========== CARDS ========== */
        .product-card {
            position: relative;
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(218, 165, 32, 0.1);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(218, 165, 32, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 60px rgba(218, 165, 32, 0.3);
            border-color: var(--gold-primary);
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        /* ========== SCROLL ANIMATIONS ========== */
        .scroll-animate {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .scroll-animate.animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        /* ========== MODAL ========== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 20px;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            margin: 20px;
            animation: scaleIn 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(218, 165, 32, 0.2);
        }

        /* ========== CART SIDEBAR ========== */
        .cart-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 450px;
            background: var(--bg-card);
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 300;
            box-shadow: 4px 0 30px rgba(0, 0, 0, 0.5);
        }

        .cart-sidebar.open {
            transform: translateX(0);
        }

        /* ========== ADMIN PANEL ========== */
        .admin-panel {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 500;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        .admin-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(218, 165, 32, 0.2);
            transition: all 0.3s ease;
        }

        .admin-card:hover {
            border-color: var(--gold-primary);
            box-shadow: 0 10px 40px rgba(218, 165, 32, 0.2);
        }

        /* ========== FORM STYLES ========== */
        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(218, 165, 32, 0.2);
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold-primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(218, 165, 32, 0.1);
        }

        /* ========== LOADING ========== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--gold-primary);
            animation: rotate 1s linear infinite;
        }

        /* ========== BADGE ========== */
        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #ff4444, #ff6666);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            animation: pulse 2s infinite;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .cart-sidebar {
                width: 100%;
            }
            
            .modal-content {
                margin: 10px;
                max-height: 95vh;
            }
        }

        /* ========== SCROLLBAR ========== */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gold-primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gold-light);
        }

        /* ========== SECTION TITLE ========== */
        .section-title {
            font-family: 'Amiri', serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        /* ========== STATS CARD ========== */
        .stat-card {
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.1), rgba(255, 215, 0, 0.05));
            border: 1px solid rgba(218, 165, 32, 0.3);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(218, 165, 32, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-8">
                    <h1 class="font-serif text-2xl tracking-wider" style="color: var(--gold-primary);">AURA</h1>
                    <div class="hidden md:flex gap-6">
                        <a href="#home" class="nav-link hover:text-[var(--gold-primary)] transition-colors">الرئيسية</a>
                        <a href="#products" class="nav-link hover:text-[var(--gold-primary)] transition-colors">المنتجات</a>
                        <a href="#about" class="nav-link hover:text-[var(--gold-primary)] transition-colors">من نحن</a>
                        <a href="#contact" class="nav-link hover:text-[var(--gold-primary)] transition-colors">تواصل</a>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <button onclick="toggleCart()" class="relative p-2 hover:bg-white/5 rounded-full transition-colors">
                        <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                        <span id="cartBadge" class="badge hidden">0</span>
                    </button>
                    <button onclick="toggleAdmin()" class="p-2 hover:bg-white/5 rounded-full transition-colors">
                        <i data-lucide="settings" class="w-6 h-6"></i>
                    </button>
                    <button onclick="toggleMenu()" class="md:hidden p-2 hover:bg-white/5 rounded-full transition-colors">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="app"></div>

    <!-- Cart Sidebar -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="p-6 h-full flex flex-col">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-serif">سلة التسوق</h2>
                <button onclick="toggleCart()" class="p-2 hover:bg-white/5 rounded-full transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <div id="cartContent" class="flex-1 overflow-y-auto"></div>
            
            <div id="cartFooter" class="border-t border-white/10 pt-6"></div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel hidden"></div>

    <script>
        // ========== STATE MANAGEMENT ==========
        const state = {
            cart: [],
            products: [
                {
                    id: 1,
                    name: 'سيروم الذهب النقي',
                    price: 189,
                    image: 'https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=800',
                    description: 'سيروم فاخر يحتوي على جزيئات الذهب النقي عيار 24 قيراط، يعمل على تجديد البشرة ومنحها إشراقة لا مثيل لها.',
                    rating: 5,
                    benefits: ['تجديد خلايا البشرة', 'إشراقة فورية', 'مكافحة الشيخوخة', 'نتائج مرئية خلال أسبوعين']
                },
                {
                    id: 2,
                    name: 'كريم الكافيار الملكي',
                    price: 249,
                    image: 'https://images.unsplash.com/photo-1556228720-195a672e8a03?w=800',
                    description: 'كريم فاخر مستخلص من الكافيار الإيراني الأصيل، يوفر ترطيباً عميقاً ويعيد للبشرة شبابها.',
                    rating: 5,
                    benefits: ['ترطيب عميق 48 ساعة', 'تقليل التجاعيد', 'شد البشرة', 'نعومة حريرية']
                },
                {
                    id: 3,
                    name: 'قناع الماس المضيء',
                    price: 299,
                    image: 'https://images.unsplash.com/photo-1608248597279-f99d160bfcbc?w=800',
                    description: 'قناع استثنائي مُعزز بمسحوق الماس الدقيق، يمنح البشرة إشراقة فورية ونضارة تدوم.',
                    rating: 5,
                    benefits: ['إشراقة فورية', 'توحيد لون البشرة', 'نضارة تدوم 72 ساعة', 'نتائج من أول استخدام']
                },
                {
                    id: 4,
                    name: 'كريم العين بالبلاتين',
                    price: 159,
                    image: 'https://images.unsplash.com/photo-1612817288484-6f916006741a?w=800',
                    description: 'تركيبة متقدمة تحتوي على البلاتين النقي، مصممة خصيصاً للعناية بمنطقة العين الحساسة.',
                    rating: 5,
                    benefits: ['إزالة الهالات السوداء', 'تقليل الانتفاخات', 'مكافحة الخطوط الدقيقة', 'نتائج ملحوظة']
                },
                {
                    id: 5,
                    name: 'مجموعة العناية الملكية',
                    price: 599,
                    image: 'https://images.unsplash.com/photo-1591360236480-4ed861025fa1?w=800',
                    description: 'مجموعة متكاملة من أفخر منتجاتنا، تشمل كل ما تحتاجه بشرتك للعناية المثالية.',
                    rating: 5,
                    benefits: ['روتين عناية كامل', 'توفير 30%', 'نتائج احترافية', 'هدية فاخرة']
                },
                {
                    id: 6,
                    name: 'لوشن الجسم بالعنبر',
                    price: 179,
                    image: 'https://images.unsplash.com/photo-1571875257727-256c39da42af?w=800',
                    description: 'لوشن فاخر معطر بخلاصة العنبر الطبيعي، يمنح البشرة ترطيباً فائقاً ورائحة ساحرة.',
                    rating: 5,
                    benefits: ['ترطيب فائق', 'عطر فاخر يدوم', 'نعومة حريرية', 'امتصاص سريع']
                }
            ],
            selectedProduct: null,
            isCartOpen: false,
            isAdminOpen: false,
            orders: [],
            stats: {
                totalOrders: 0,
                totalRevenue: 0,
                totalProducts: 6,
                activeUsers: 0
            }
        };

        // ========== CART FUNCTIONS ==========
        function addToCart(product) {
            const existingItem = state.cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                state.cart.push({ ...product, quantity: 1 });
            }
            
            updateCart();
            showNotification('تمت الإضافة إلى السلة بنجاح!', 'success');
        }

        function removeFromCart(productId) {
            state.cart = state.cart.filter(item => item.id !== productId);
            updateCart();
            showNotification('تم الحذف من السلة', 'info');
        }

        function updateQuantity(productId, change) {
            const item = state.cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                }
            }
        }

        function getCartTotal() {
            return state.cart.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2);
        }

        function updateCart() {
            const badge = document.getElementById('cartBadge');
            const cartContent = document.getElementById('cartContent');
            const cartFooter = document.getElementById('cartFooter');
            
            const totalItems = state.cart.reduce((sum, item) => sum + item.quantity, 0);
            
            if (totalItems > 0) {
                badge.classList.remove('hidden');
                badge.textContent = totalItems;
            } else {
                badge.classList.add('hidden');
            }
            
            if (state.cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full text-center">
                        <i data-lucide="shopping-bag" class="w-20 h-20 opacity-20 mb-4"></i>
                        <p class="text-white/60 text-lg">السلة فارغة</p>
                        <p class="text-white/40 text-sm mt-2">أضف منتجات لتبدأ التسوق</p>
                    </div>
                `;
                cartFooter.innerHTML = '';
            } else {
                cartContent.innerHTML = state.cart.map(item => `
                    <div class="flex gap-4 mb-4 p-4 bg-white/5 rounded-xl border border-white/10 hover:border-[var(--gold-primary)]/30 transition-all">
                        <img src="${item.image}" alt="${item.name}" class="w-20 h-20 object-cover rounded-lg" />
                        <div class="flex-1">
                            <h3 class="font-medium mb-2">${item.name}</h3>
                            <p class="text-[var(--gold-primary)] font-bold mb-3">${item.price} ر.س</p>
                            <div class="flex items-center gap-3">
                                <button onclick="updateQuantity(${item.id}, -1)" class="w-8 h-8 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center transition-colors">
                                    <i data-lucide="minus" class="w-4 h-4"></i>
                                </button>
                                <span class="w-8 text-center font-bold">${item.quantity}</span>
                                <button onclick="updateQuantity(${item.id}, 1)" class="w-8 h-8 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center transition-colors">
                                    <i data-lucide="plus" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>
                        <button onclick="removeFromCart(${item.id})" class="self-start p-2 hover:text-red-400 transition-colors">
                            <i data-lucide="trash-2" class="w-5 h-5"></i>
                        </button>
                    </div>
                `).join('');
                
                cartFooter.innerHTML = `
                    <div class="space-y-4">
                        <div class="flex justify-between items-center text-lg">
                            <span class="text-white/70">المجموع الفرعي:</span>
                            <span class="font-bold">${getCartTotal()} ر.س</span>
                        </div>
                        <div class="flex justify-between items-center text-white/60">
                            <span>الشحن:</span>
                            <span class="text-green-400">مجاني</span>
                        </div>
                        <div class="flex justify-between items-center text-2xl font-bold pt-4 border-t border-white/20">
                            <span>الإجمالي:</span>
                            <span class="text-[var(--gold-primary)]">${getCartTotal()} ر.س</span>
                        </div>
                        <button onclick="checkout()" class="btn-primary w-full">
                            إتمام الطلب
                        </button>
                    </div>
                `;
            }
            
            lucide.createIcons();
        }

        function toggleCart() {
            state.isCartOpen = !state.isCartOpen;
            const sidebar = document.getElementById('cartSidebar');
            sidebar.classList.toggle('open');
        }

        // ========== CHECKOUT ==========
        function checkout() {
            if (state.cart.length === 0) {
                showNotification('السلة فارغة!', 'error');
                return;
            }
            
            const orderData = {
                id: Date.now(),
                items: [...state.cart],
                total: getCartTotal(),
                date: new Date().toLocaleString('ar-SA'),

            };
            
            const notification = document.createElement('div');
            notification.className = `fixed top-24 left-1/2 -translate-x-1/2 ${colors[type]} text-white px-6 py-4 rounded-xl shadow-2xl z-[1000] min-w-[300px] text-center`;

            notification.textContent = message;
            
            document.body.appendChild(notification);

        // ========== SCROLL ANIMATIONS ==========
        function initScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-in');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -100px 0px'
            });

            document.querySelectorAll('.scroll-animate').forEach(el => {
                observer.observe(el);
            });
        }

        // ========== NAVBAR SCROLL EFFECT ==========
        function initNavbar() {
            const navbar = document.querySelector('.navbar');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 100) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        }

        // ========== CONTACT FORM ==========
        function handleContact(e) {
            e.preventDefault();
            showNotification('شكراً لتواصلك معنا! سنرد عليك قريباً.', 'success');
            e.target.reset();
        }

        // ========== MOBILE MENU ==========

        }

            render();
            lucide.createIcons();
        });
