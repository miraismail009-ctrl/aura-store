<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - Luxury Skincare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* التنسيقات الأصلية مع إضافة لمسة فخامة */
        body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: white; overflow-x: hidden; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .glassmorphism { background: rgba(26, 26, 26, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .nav-blur { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .product-card:hover .parallax-image { transform: scale(1.1); }
        .animate-fadeIn { animation: fadeIn 1s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // State Management
        const state = {
            currentPage: 'home',
            cart: [],
            isCartOpen: false,
            checkoutStep: 1,
            checkoutData: {
                email: '', firstName: '', lastName: '', phone: '',
                address: '', city: '', zip: '', country: 'Palestine'
            }
        };

        const products = [
            { id: 1, name: 'Hydrating Glow Serum', price: 185, image: 'https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=800' },
            { id: 2, name: 'Radiance Night Cream', price: 245, image: 'https://images.unsplash.com/photo-1556228852-80a1e3f91e4e?w=800' },
            { id: 3, name: 'Celestial Eye Treatment', price: 165, image: 'https://images.unsplash.com/photo-1571875257727-256c39da42af?w=800' },
            { id: 4, name: 'Velvet Rose Cleanser', price: 125, image: 'https://images.unsplash.com/photo-1608248543803-ba4f8c70ae0b?w=800' }
        ];

        // Functions
        function render() {
            const app = document.getElementById('app');
            if (state.currentPage === 'home') {
                app.innerHTML = renderNavbar() + renderHero() + renderProducts() + renderCart();
            } else if (state.currentPage === 'checkout') {
                app.innerHTML = renderNavbar() + renderCheckout() + renderCart();
            }
            lucide.createIcons();
            attachEventListeners();
        }

        function renderNavbar() {
            return `
                <nav class="fixed top-0 w-full z-50 bg-black/80 nav-blur border-b border-white/10">
                    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                        <div class="text-2xl font-serif tracking-widest cursor-pointer" onclick="state.currentPage='home'; render()">AURA</div>
                        <div class="flex items-center gap-6">
                            <a href="https://mirasmail009-ctrl.github.io/aura/" target="_blank" class="text-xs uppercase tracking-widest text-white/50 hover:text-white transition-colors border border-white/20 px-3 py-1 rounded">
                                Admin Panel
                            </a>
                            <button onclick="state.isCartOpen = true; render()" class="relative">
                                <i data-lucide="shopping-bag" class="w-6 h-6"></i>
                                <span class="absolute -top-2 -right-2 bg-white text-black text-[10px] w-4 h-4 rounded-full flex items-center justify-center font-bold">${state.cart.length}</span>
                            </button>
                        </div>
                    </div>
                </nav>`;
        }

        function renderHero() {
            return `
                <section class="pt-32 pb-20 px-6 text-center animate-fadeIn">
                    <h2 class="text-white/50 uppercase tracking-[0.3em] text-sm mb-4">Timeless Beauty</h2>
                    <h1 class="text-6xl md:text-8xl font-serif mb-8">Reveal Your Aura</h1>
                    <p class="max-w-xl mx-auto text-white/70 leading-relaxed mb-10">Experience the pinnacle of skincare luxury with our curated collection of botanical infusions.</p>
                </section>`;
        }

        function renderProducts() {
            return `
                <section class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 pb-20">
                    ${products.map(p => `
                        <div class="product-card group cursor-pointer" onclick="addToCart(${p.id})">
                            <div class="relative overflow-hidden aspect-[3/4] mb-4 bg-white/5 rounded-sm">
                                <img src="${p.image}" class="parallax-image w-full h-full object-cover transition-transform duration-700">
                                <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                    <span class="bg-white text-black px-6 py-2 text-xs uppercase tracking-widest">Add to Bag</span>
                                </div>
                            </div>
                            <h3 class="font-serif text-xl mb-1">${p.name}</h3>
                            <p class="text-white/50">$${p.price}</p>
                        </div>
                    `).join('')}
                </section>`;
        }

        function renderCart() {
            if (!state.isCartOpen) return '';
            const total = state.cart.reduce((sum, item) => sum + item.price, 0);
            return `
                <div class="fixed inset-0 z-[60] flex justify-end">
                    <div class="absolute inset-0 bg-black/60" onclick="state.isCartOpen=false; render()"></div>
                    <div class="relative w-full max-w-md bg-[#0f0f0f] h-full p-8 shadow-2xl border-l border-white/10 flex flex-col">
                        <div class="flex justify-between items-center mb-10">
                            <h2 class="text-2xl font-serif">Your Bag</h2>
                            <button onclick="state.isCartOpen=false; render()"><i data-lucide="x" class="w-6 h-6"></i></button>
                        </div>
                        <div class="flex-1 overflow-y-auto space-y-6">
                            ${state.cart.length === 0 ? '<p class="text-white/30 text-center py-20">Your bag is empty.</p>' : 
                                state.cart.map(item => `
                                <div class="flex gap-4 border-b border-white/5 pb-4">
                                    <img src="${item.image}" class="w-20 h-20 object-cover rounded">
                                    <div class="flex-1">
                                        <h4 class="text-sm font-medium">${item.name}</h4>
                                        <p class="text-white/50 text-xs mt-1">$${item.price}</p>
                                    </div>
                                </div>`).join('')}
                        </div>
                        <div class="pt-8 border-t border-white/10">
                            <div class="flex justify-between mb-6 text-lg"><span>Total</span><span>$${total}</span></div>
                            <button onclick="state.currentPage='checkout'; state.isCartOpen=false; render()" class="w-full bg-white text-black py-4 uppercase tracking-widest text-xs font-bold hover:bg-white/90 transition-colors">Checkout Now</button>
                        </div>
                    </div>
                </div>`;
        }

        function renderCheckout() {
            return `
                <div class="pt-32 pb-20 max-w-3xl mx-auto px-6 animate-fadeIn">
                    <h2 class="text-4xl font-serif mb-12 text-center">Shipping Information</h2>
                    <form id="checkoutForm" class="grid grid-cols-2 gap-4">
                        <input type="text" name="firstName" placeholder="First Name" required class="bg-white/5 border border-white/10 p-4 rounded focus:border-white/30 outline-none" value="${state.checkoutData.firstName}">
                        <input type="text" name="lastName" placeholder="Last Name" required class="bg-white/5 border border-white/10 p-4 rounded focus:border-white/30 outline-none" value="${state.checkoutData.lastName}">
                        <input type="email" name="email" placeholder="Email Address" required class="col-span-2 bg-white/5 border border-white/10 p-4 rounded focus:border-white/30 outline-none" value="${state.checkoutData.email}">
                        <input type="tel" name="phone" placeholder="WhatsApp Number" required class="col-span-2 bg-white/5 border border-white/10 p-4 rounded focus:border-white/30 outline-none" value="${state.checkoutData.phone}">
                        <input type="text" name="address" placeholder="Full Address" required class="col-span-2 bg-white/5 border border-white/10 p-4 rounded focus:border-white/30 outline-none" value="${state.checkoutData.address}">
                        <button type="submit" class="col-span-2 mt-6 bg-white text-black py-4 uppercase tracking-widest text-xs font-bold">Complete Order via WhatsApp</button>
                    </form>
                </div>`;
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            state.cart.push(product);
            state.isCartOpen = true;
            render();
        }

        function attachEventListeners() {
            const form = document.getElementById('checkoutForm');
            if (form) {
                form.addEventListener('input', (e) => {
                    state.checkoutData[e.target.name] = e.target.value;
                });
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    sendToWhatsApp();
                });
            }
        }

        function sendToWhatsApp() {
            const total = state.cart.reduce((sum, item) => sum + item.price, 0);
            const items = state.cart.map(i => `✨ ${i.name} ($${i.price})`).join('%0A');
            const msg = `*New Order from AURA*%0A━━━━━━━━━━━━━━━%0A*Customer:* ${state.checkoutData.firstName} ${state.checkoutData.lastName}%0A*Phone:* ${state.checkoutData.phone}%0A*Address:* ${state.checkoutData.address}%0A━━━━━━━━━━━━━━━%0A*Items:*%0A${items}%0A━━━━━━━━━━━━━━━%0A*Total: $${total}*`;
            window.open(`https://wa.me/972595230839?text=${msg}`, '_blank');
        }

        // Initialize App
        render();
    </script>
</body>
</html>
